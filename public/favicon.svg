<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dark rounded background -->
  <rect width="128" height="128" rx="24" fill="#0a0a0b"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#33bdf3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow circle -->
  <circle cx="64" cy="64" r="52" fill="url(#gradient)" opacity="0.1"/>

  <!-- Main text "<RAG>" -->
  <text
    x="64"
    y="78"
    font-family="'Courier New', 'Monaco', monospace"
    font-size="32"
    font-weight="bold"
    text-anchor="middle"
    fill="url(#gradient)"
    filter="url(#glow)"
    letter-spacing="-1">&lt;RAG&gt;</text>

  <!-- Subtle accent lines for tech style -->
  <line x1="20" y1="95" x2="108" y2="95" stroke="url(#gradient)" stroke-width="1.5" opacity="0.3"/>
  <line x1="25" y1="30" x2="103" y2="30" stroke="url(#gradient)" stroke-width="1.5" opacity="0.3"/>
</svg>
