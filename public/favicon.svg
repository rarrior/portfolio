<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 128 128">
  <!-- Dark rounded background -->
  <rect width="128" height="128" rx="24" fill="#0a0a0b"/>

  <!-- Gradient definitions -->
  <defs>
    <linearGradient id="gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#40a9ff;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#33bdf3;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1890ff;stop-opacity:1" />
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background circle with gradient -->
  <circle cx="64" cy="64" r="50" fill="url(#gradient)" opacity="0.15"/>

  <!-- Retrieval symbol (database/document stack on left) -->
  <g transform="translate(32, 50)">
    <!-- Document stack -->
    <rect x="0" y="0" width="20" height="24" rx="2" fill="url(#gradient)" opacity="0.8"/>
    <rect x="3" y="3" width="14" height="3" rx="1" fill="#0a0a0b" opacity="0.6"/>
    <rect x="3" y="8" width="14" height="3" rx="1" fill="#0a0a0b" opacity="0.6"/>
    <rect x="3" y="13" width="10" height="3" rx="1" fill="#0a0a0b" opacity="0.6"/>
  </g>

  <!-- Connection arrow/flow -->
  <g transform="translate(54, 60)" fill="url(#gradient)" filter="url(#glow)">
    <path d="M 0 2 L 12 2 L 8 -2 M 12 2 L 8 6" stroke="url(#gradient)" stroke-width="2" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  </g>

  <!-- Generation symbol (AI sparkle/star on right) -->
  <g transform="translate(76, 62)" fill="url(#gradient)" filter="url(#glow)">
    <!-- AI sparkle/star -->
    <circle cx="0" cy="0" r="10" fill="url(#gradient)"/>
    <path d="M 0 -14 L 0 14 M -14 0 L 14 0 M -10 -10 L 10 10 M -10 10 L 10 -10"
          stroke="#fff" stroke-width="2.5" stroke-linecap="round" opacity="0.9"/>
    <!-- Inner highlight -->
    <circle cx="0" cy="0" r="4" fill="#fff" opacity="0.3"/>
  </g>

  <!-- RAG text label -->
  <text x="64" y="105"
        font-family="Arial, sans-serif"
        font-size="16"
        font-weight="bold"
        text-anchor="middle"
        fill="url(#gradient)"
        opacity="0.9">RAG</text>
</svg>
